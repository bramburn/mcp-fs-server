name: CI (master) (pull_request)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Setup WASM (Download Grammars)
      # This is critical: we must run the setup script to pull the .wasm files
      # before testing, otherwise the parser will fail.
      run: npm run setup

    - name: Build
      run: npm run build

    - name: Run Tests
      run: npm test

    - name: Generate Coverage
      run: npm run coverage

    # Optional: Upload coverage reports to Codecov or similar if you have a token
    # - name: Upload coverage
    #   uses: codecov/codecov-action@v3